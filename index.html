<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS Repaso</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <section id="app" class="hero is-fullheight">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">{{ company.releaseDate }} {{  company.name }}</h1>
                <h2 class="subtitle">{{ company.description }}</h2>
                <p><b>EICHDIZI status:</b> {{ company.published }}</p>
            </div>

            <table class="table">
                <thead>
                    <tr>
                        <th>Curso</th>
                        <th style="width: 150px;">Precio</th>
                        <th style="width: 150px;">Estado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="item in courses">
                        <td>{{ item.name }}</td>
                        <td>US${{ item.price }}</td>
                        <td>{{ item.published ? 'Publicado' : 'Sin publicar' }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                company: {
                    name: 'EICHDIZI',
                    description: 'Despegamos tu idea hasta el Ã©xito',
                    releaseDate: 2022,
                    published: true
                },
                courses: [
                    { name: 'ASP.NET Core 3', price: 13.99, published: true },
                    { name: 'VueJS', price: 13.99, published: true },
                    { name: 'Entity Framework Core', price: 14.99, published: true },
                    { name: 'JavaScript Developer', price: 12.99, published: true },
                    { name: 'NodeJS', price: 15.99, published: false }
                ]
            }
        });
        console.log(app);
    </script>
</body>
</html>
